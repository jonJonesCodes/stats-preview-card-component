<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Stats preview card component</title>
</head>

<body>
    <main class="container">
        <div class="hero">
            <img src="img/image-header-desktop.jpg" class="hero-image-desktop hero-image">
            <img src="img/image-header-mobile.jpg" class="hero-image-mobile hero-image">
        </div>

        <section class="text">
            <div class="description">
                <h1>Get <span class="highlighted-text">insights</span> that help your business grow.</h1>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding
                    revanue, customer experience, and overall efficiency.
                </p>
            </div>
            <div class="statistics">
                <div class="statistic">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="statistic">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="statistic">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
